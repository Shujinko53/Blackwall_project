<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackwall</title>

    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <img class="header__logo" src="icons/main_logo.png" alt="logo">
            <div class="hamburger">
                <span></span>
                <span class="short"></span>
            </div>
            <nav class="header__nav">
                <ul class="nav__list">
                    <li class="nav__list-item"><a href="#">Home</a></li>
                    <li class="nav__list-item"><a href="#">Feature</a></li>
                    <li class="nav__list-item"><a href="#">Pricing</a></li>
                    <li class="nav__list-item"><a href="#">Solution</a></li>
                    <li class="nav__list-item"><a href="#">Faq</a></li>
                </ul>
                <ul class="user__list">
                    <li class="user__list-item"><a href="#">Sign in</a></li>
                    <li class="user__list-item">
                        <button class="button" href="#">Download</button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="page">
        <h1 class="visually-hidden">The meeting</h1>
        <section class="promo">
            <div class="promo__container">
                <div class="promo__content">
                    <h2 class="visually-hidden">The meeting software</h2>
                    <b class="promo__title">The best video online
                        meeting software.</b>
                    <p class="promo__text">Many desktop publishing packages and web page editors now use Lorem Ipsum as their default</p>
                    <button class="button button_promo">Start for free</button>
                </div>
                <img class="promo__image" src="img/promo_img.png" alt="people">
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
